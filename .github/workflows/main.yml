
name: Update Scraper on VPS

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:

jobs: # TODO: Add test step
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Using ssh, pulls from main updating the repo
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.IP }}
        username: ${{ secrets.USER }}
        password: ${{ secrets.PRIVATE_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd azar
          git pull origin main
